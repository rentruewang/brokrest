name: Unit Testing
on: [push]
jobs:
  unit-test:
    name: ğŸ§ª Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ Install conda
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: env.yaml
          cache-environment: true
          post-cleanup: all
          create-args: >-
            python=3.12
          init-shell: >-
            bash
            powershell

      - name: â¬‡ï¸ Python Pip
        run: pip install -e '.[dev]'

      - name: ğŸƒ pytest
        run: pytest -xv
