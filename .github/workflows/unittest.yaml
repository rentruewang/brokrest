name: Unit Testing
on: [push]
jobs:
  unit-test:
    name: ğŸ§ª Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: â¬‡ï¸ TA-Lib
        run: git clone https://github.com/TA-Lib/ta-lib && cd ta-lib && sudo ./install

      - name: â¬‡ï¸ Python Dependencies
        run: pdm sync -G:all

      - name: ğŸƒ pytest
        run: pdm run pytest -xv
