name: Pre Commit Checks
on: [push]
jobs:
  format:
    name: ğŸ“‘ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: â¬‡ï¸ Python Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.2
          installer-parallel: true

      - name: â¬‡ï¸ Python Dependencies
        run: poetry install --sync

      - name: ğŸƒ autoflake
        run: poetry run pre-commit run --all-files autoflake

      - name: ğŸƒ isort
        run: poetry run pre-commit run --all-files isort

      - name: ğŸƒ black
        run: poetry run pre-commit run --all-files black

  type:
    name: ğŸ‘¨â€âš•ï¸ Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: â¬‡ï¸ Python Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.2
          installer-parallel: true

      - name: â¬‡ï¸ Python Dependencies
        run: poetry install --sync

      - name: ğŸ“¦ Install type stubs
        run: poetry run mypy . --install-types --non-interactive

      - name: ğŸƒ mypy
        run: poetry run pre-commit run --all-files black
