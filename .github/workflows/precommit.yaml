name: Pre Commit Checks
on: [push]
jobs:
  format:
    name: ğŸ“‘ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ Install conda
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: env.yaml
          cache-environment: true
          post-cleanup: all
          create-args: >-
            python=3.12
          init-shell: >-
            bash
            powershell

      - name: â¬‡ï¸ Python Pip
        run: pip install -e '.[extras]'

      - name: ğŸƒ autoflake
        run: pre-commit run --all-files autoflake

      - name: ğŸƒ isort
        run: pre-commit run --all-files isort

      - name: ğŸƒ black
        run: pre-commit run --all-files black

  type:
    name: ğŸ‘¨â€âš•ï¸ Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: â¬‡ï¸ Python Pip
        run: pip install -e '.[extras]'

      - name: ğŸ“¦ Install type stubs
        run: mypy . --install-types --non-interactive

      - name: ğŸƒ mypy
        run: pre-commit run --all-files black
