name: Pre Commit Checks
on: [push]
jobs:
  format:
    name: ğŸ“‘ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: â¬‡ï¸ TA-Lib
        run: git clone https://github.com/TA-Lib/ta-lib && cd ta-lib && sudo ./install

      - name: â¬‡ï¸ Python Dependencies
        run: pdm sync -G:all

      - name: ğŸƒ autoflake
        run: pdm run pre-commit run --all-files autoflake

      - name: ğŸƒ isort
        run: pdm run pre-commit run --all-files isort

      - name: ğŸƒ black
        run: pdm run pre-commit run --all-files black

  type:
    name: ğŸ‘¨â€âš•ï¸ Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: â¬‡ï¸ TA-Lib
        run: |
          git clone https://github.com/TA-Lib/ta-lib
          cd ta-lib
          sudo ./install
          cd ..
          rm -r ta-lib

      - name: â¬‡ï¸ Python Dependencies
        run: pdm sync -G:all

      - name: ğŸ“¦ Install type stubs
        run: pdm run mypy src --install-types --non-interactive

      - name: ğŸƒ mypy
        run: pdm run pre-commit run --all-files mypy
